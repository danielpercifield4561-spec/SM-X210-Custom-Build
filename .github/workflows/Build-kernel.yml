name: Build Tab A9+ Custom Kernel (KSU)
on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ“¥ Checkout Source Code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Toolchain & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu tar zip

      - name: ðŸ“ Setup & Permissions
        run: |
          find scripts/ -type f -exec chmod +x {} + || true
          chmod +x scripts/gcc-wrapper.py || true
          
          if ! grep -q "kernelsu" drivers/Makefile; then
            echo 'obj-y += kernelsu/' >> drivers/Makefile
          fi
          
          # ---> THE MASTER PATH FIX <---
          # We tell Kbuild to look at the SELinux folders AND the KernelSU root folder
          echo "ccflags-y += -I\$(srctree)/drivers/kernelsu -I\$(srctree)/security/selinux -I\$(srctree)/security/selinux/include" >> drivers/kernelsu/Kbuild
          echo "ccflags-y += -I\$(srctree)/drivers/kernelsu -I\$(srctree)/security/selinux -I\$(srctree)/security/selinux/include" >> drivers/kernelsu/Makefile
          
          # Fix for input.c
          echo "ccflags-y += -I\$(srctree)/drivers" >> drivers/input/Makefile || true
          echo "ccflags-y += -I\$(srctree)/drivers" >> drivers/input/Kbuild || true
          
          mkdir -p include/kernelsu
          ln -sf $(pwd)/drivers/kernelsu $(pwd)/include/kernelsu || true
          
          # ---> THE BRUTE FORCE HEADER FIX <---
          # We physically copy all headers into the kernel/ subfolder so ksu.c cannot possibly miss them
          cp drivers/kernelsu/*.h drivers/kernelsu/kernel/ || true

      - name: ðŸ©¹ Apply Deep Source Code Fixes
        run: |
          # 1. ARM64 Stack Pointer & KGDB Fixes
          sed -i 's|register unsigned long current_stack_pointer asm ("sp");|/* Removed global sp */ #define current_stack_pointer ({ unsigned long sp; asm("mov %0, sp" : "=r"(sp)); sp; })|g' arch/arm64/include/asm/stack_pointer.h || true
          sed -i 's|"brk %0" : : "I"|"brk %0" : : "n"|g' arch/arm64/include/asm/kgdb.h || true
          
          # 2. Link ARM64 headers globally
          ln -sf $(pwd)/arch/arm64/include/asm $(pwd)/include/asm || true
          
          # 3. WALT Scheduler Trace Path Fix
          sed -i 's|#define TRACE_INCLUDE_PATH .|#define TRACE_INCLUDE_PATH ../../kernel/sched/walt|g' kernel/sched/walt/trace.h || true
          
          # 4. Focaltech Dummy Firmware Fix
          mkdir -p drivers/input/touchscreen/focaltech_touch_spi/include/firmware
          touch drivers/input/touchscreen/focaltech_touch_spi/include/firmware/fw_sample.i || true

      - name: âš™ï¸ Generate Kernel Configuration
        run: |
          export ARCH=arm64
          make ARCH=arm64 HOSTCC=gcc CC=gcc vendor/gta9pwifi_eur_open_defconfig
          
          # Apply Security & Root configs
          ./scripts/config --file .config --disable SECURITY_DEFEX
          ./scripts/config --file .config --disable SEC_RESTRICT_FORK
          ./scripts/config --file .config --enable KSU
          ./scripts/config --file .config --enable KSU_NEXT
          ./scripts/config --file .config --enable KSU_NEXT_MANUAL_HOOK
          
          make ARCH=arm64 HOSTCC=gcc CC=gcc olddefconfig

      - name: ðŸ”¨ Compile Kernel (The Big Hammer)
        run: |
          # 1. PREPARE: Generate all core kernel headers first
          make ARCH=arm64 \
          CC="clang --target=aarch64-linux-gnu" \
          REAL_CC="clang --target=aarch64-linux-gnu" \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld \
          HOSTCC=gcc \
          CC_FOR_BUILD=gcc \
          -j$(nproc --all) prepare
          
          # 2. SELINUX ONLY: Force the generation of flask.h before KSU can compile
          make ARCH=arm64 \
          CC="clang --target=aarch64-linux-gnu" \
          REAL_CC="clang --target=aarch64-linux-gnu" \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld \
          HOSTCC=gcc \
          CC_FOR_BUILD=gcc \
          -j$(nproc --all) security/selinux/
          
          # 3. MAIN BUILD: Now that flask.h physically exists, compile the rest!
          make ARCH=arm64 \
          CC="clang --target=aarch64-linux-gnu" \
          REAL_CC="clang --target=aarch64-linux-gnu" \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld \
          HOSTCC=gcc \
          CC_FOR_BUILD=gcc \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          -j$(nproc --all) \
          KCFLAGS="-I$(pwd)/drivers -I$(pwd)/security/selinux -I$(pwd)/security/selinux/include -Wno-error=frame-larger-than= -Wno-implicit-function-declaration -Wno-strict-prototypes -Wno-int-conversion -Wno-enum-conversion"



      - name: ðŸ“¦ Package Output for Flashing
        run: |
          mkdir -p Final_Kernel
          cp arch/arm64/boot/Image Final_Kernel/ || true
          cd Final_Kernel
          tar -cvf TabA9Plus-KSU-Kernel.tar Image || true
          
      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TabA9Plus-KSU-Kernel
          path: Final_Kernel/TabA9Plus-KSU-Kernel.tar
