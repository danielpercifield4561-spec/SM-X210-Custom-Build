name: Build Tab A9+ Kernel
on:
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu

      - name: Build Kernel
        run: |
          # 1. CLEAN & PERMISSIONS
          # Deep clean permissions for all scripts, including the Python wrappers
          find scripts/ -type f -exec chmod +x {} +
          chmod +x drivers/kernelsu/patch.sh || true
          
          # Create fresh output directory
          rm -rf out
          mkdir -p out
          
          # 2. SET ENVIRONMENT
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CC=clang
          
          # 3. CODE PATCHES (Manual fixes)
          # Fix zsmalloc prototype
          sed -i 's/void try_schedule_zs_compact()/void try_schedule_zs_compact(void)/g' mm/zsmalloc.c
          # Fix sdfat debug macro
          sed -i '30i #ifndef sdfat_debug_warn_on\n#define sdfat_debug_warn_on(cond) WARN_ON(cond)\n#endif' fs/sdfat/blkdev.c
          # Ensure KSU has a Makefile (mirroring Kbuild)
          cp drivers/kernelsu/Kbuild drivers/kernelsu/Makefile || true
          
          # 4. CONFIGURATION
          # Load the Samsung defconfig
          make O=out ARCH=arm64 vendor/gta9pwifi_eur_open_defconfig
          
          # Inject KSU configs directly into the .config
          scripts/config --file out/.config --enable KSU
          scripts/config --file out/.config --enable KSU_NEXT
          scripts/config --file out/.config --enable KSU_NEXT_MANUAL_HOOK
          scripts/config --file out/.config --disable KSU_NEXT_KPROBES_HOOK
          
          # Force the manual hook flag into the KSU build
          echo "ccflags-y += -DKSU_MANUAL_HOOK" >> drivers/kernelsu/Kbuild
          
          # Sync the config
          make O=out ARCH=arm64 olddefconfig
          
          # 5. FINAL BUILD
          # We pass ARCH and CROSS_COMPILE explicitly in the make command to prevent variable leakage
          make O=out ARCH=arm64 CC=clang CLANG_TRIPLE=aarch64-linux-gnu- -j$(nproc --all) \
          KCFLAGS="-Wno-error=frame-larger-than= -Wno-strict-prototypes -Wno-implicit-function-declaration"

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel
          path: out/arch/arm64/boot/Image
