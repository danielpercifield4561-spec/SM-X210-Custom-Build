name: Build Tab A9+ Kernel
on:
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu

      - name: Build Kernel
        run: |
          # 1. Clean environment and permissions
          find scripts/ -type f -exec chmod +x {} +
          find . -type f -name "*.sh" -exec chmod +x {} +
          
          # 2. Setup Environment
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CC=clang
          
          # 3. Code Fixes
          # Ensure KSU is in drivers and has a Makefile
          if [ -d "Kernel-SU-Next-Legacy" ]; then mv Kernel-SU-Next-Legacy drivers/kernelsu; fi
          cp drivers/kernelsu/Kbuild drivers/kernelsu/Makefile || true
          
          # Add KSU to the drivers Makefile if not there
          if ! grep -q "kernelsu" drivers/Makefile; then
            echo 'obj-y += kernelsu/' >> drivers/Makefile
          fi

          # 4. Configuration (Building in ROOT now)
          make ARCH=arm64 HOSTCC=gcc vendor/gta9pwifi_eur_open_defconfig
          
          ./scripts/config --enable KSU
          ./scripts/config --enable KSU_NEXT
          ./scripts/config --enable KSU_NEXT_MANUAL_HOOK
          
          make ARCH=arm64 HOSTCC=gcc olddefconfig

          # 5. The Build Command
          # Note: No O=out here. The Image will be in arch/arm64/boot/Image
          make ARCH=arm64 CC=clang HOSTCC=gcc CLANG_TRIPLE=aarch64-linux-gnu- -j$(nproc --all) \
          KCFLAGS="-Wno-error=frame-larger-than= -Wno-strict-prototypes -Wno-implicit-function-declaration -Wno-int-conversion"

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel
          path: arch/arm64/boot/Image
