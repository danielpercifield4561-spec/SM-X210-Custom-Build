name: Build Tab A9+ Kernel
on:
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu

      - name: Build Kernel
        run: |
          # 1. Clean & Permissions
          make mrproper
          find scripts/ -type f -exec chmod +x {} +
          chmod +x scripts/gcc-wrapper.py
          
          # 2. THE FIX: Manual Symlink
          # This bypasses the 'asm/types.h' not found error by creating the link manually
          ln -sf $(pwd)/arch/arm64/include/asm $(pwd)/include/asm
          
          # 3. Setup Environment (Using LLD to fix the Linker warning)
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          # 4. KSU Setup
          if [ -d "Kernel-SU-Next-Legacy" ]; then mv Kernel-SU-Next-Legacy drivers/kernelsu; fi
          cp drivers/kernelsu/Kbuild drivers/kernelsu/Makefile || true
          if ! grep -q "kernelsu" drivers/Makefile; then
            echo 'obj-y += kernelsu/' >> drivers/Makefile
          fi
          
          # 5. This fixes the "trace.h file not found" error in the WALT scheduler
          sed -i 's|#define TRACE_INCLUDE_PATH .|#define TRACE_INCLUDE_PATH ../../kernel/sched/walt|g' kernel/sched/walt/trace.h


          # 6. Configuration
          make ARCH=arm64 HOSTCC=gcc CC=gcc vendor/gta9pwifi_eur_open_defconfig
          
          # Enable KSU & Disable Samsung Defex
          ./scripts/config --disable SECURITY_DEFEX
          ./scripts/config --disable SEC_RESTRICT_FORK
          ./scripts/config --enable KSU
          ./scripts/config --enable KSU_NEXT
          
          make ARCH=arm64 HOSTCC=gcc CC=gcc olddefconfig

          # 7. The Build
          # We add LD=ld.lld to fix the cortex-a53 warning
          # We remove the manual -I paths from KCFLAGS and let the symlink do the work
          make ARCH=arm64 \
          CC=clang \
          LD=ld.lld \
          HOSTCC=gcc \
          CC_FOR_BUILD=gcc \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          -j$(nproc --all) \
          KCFLAGS="-Wno-error=frame-larger-than= -Wno-implicit-function-declaration"
          
      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel
          path: arch/arm64/boot/Image
