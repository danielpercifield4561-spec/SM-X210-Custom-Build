name: Build Tab A9+ Kernel
on:
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu

      - name: Build Kernel
        run: |
          # 1. Fix permissions for EVERYTHING in scripts
          # This prevents the 'gcc-wrapper.py' permission issues that cause the LINUXINCLUDE leak
          find scripts/ -type f -exec chmod +x {} +
          chmod +x drivers/kernelsu/patch.sh || true
          
          # 2. Setup Build Environment
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          # 3. Code Fixes (Automated for GitHub Actions)
          sed -i 's/void try_schedule_zs_compact()/void try_schedule_zs_compact(void)/g' mm/zsmalloc.c
          sed -i '30i #ifndef sdfat_debug_warn_on\n#define sdfat_debug_warn_on(cond) WARN_ON(cond)\n#endif' fs/sdfat/blkdev.c
          
          # 4. KSU Setup
          # Create a fake git environment to fix those version warnings
          cd drivers/kernelsu
          git init && git config user.email "build@example.com" && git config user.name "Builder"
          git add . && git commit -m "init" && git tag v1.0.1
          cp Kbuild Makefile
          cd ../..

          # 5. Build Configuration
          mkdir -p out
          make O=out ARCH=arm64 vendor/gta9pwifi_eur_open_defconfig
          
          # Use scripts/config to enable KSU properly
          ./scripts/config --file out/.config --enable KSU
          ./scripts/config --file out/.config --enable KSU_NEXT
          ./scripts/config --file out/.config --enable KSU_NEXT_MANUAL_HOOK
          
          make O=out ARCH=arm64 olddefconfig

          make O=out ARCH=arm64 CC=clang HOSTCC=gcc CLANG_TRIPLE=aarch64-linux-gnu- -j$(nproc --all) \
          KCFLAGS="-I$SRC_DIR/include -I$SRC_DIR/arch/arm64/include -Wno-error=frame-larger-than= -Wno-strict-prototypes -Wno-implicit-function-declaration"
 
      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel
          path: out/arch/arm64/boot/Image
