name: Build Tab A9+ Kernel
on:
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu

      - name: Build Kernel
        run: |
          # 1. CLEAN & PERMISSIONS
          find scripts/ -type f -exec chmod +x {} +
          chmod +x scripts/gcc-wrapper.py
          
          # 2. CODE FIX: Force atomic64_t definition (The "Samsung Clang Fix")
          # This ensures that types.h is fully parsed before the atomic operations
          sed -i '1i #include <linux/types.h>' arch/arm64/include/asm/atomic_ll_sc.h

          # 3. KSU SETUP
          if [ -d "Kernel-SU-Next-Legacy" ]; then mv Kernel-SU-Next-Legacy drivers/kernelsu; fi
          cp drivers/kernelsu/Kbuild drivers/kernelsu/Makefile || true

          # 4. CONFIGURATION
          make ARCH=arm64 HOSTCC=gcc CC=gcc vendor/gta9pwifi_eur_open_defconfig
          
          # Fix the "Restart config" hang by using olddefconfig
          make ARCH=arm64 HOSTCC=gcc CC=gcc olddefconfig

          # 5. THE BUILD
          # Added -include linux/types.h to force the definition across the whole build
          make ARCH=arm64 \
          CC=clang \
          HOSTCC=gcc \
          CC_FOR_BUILD=gcc \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          -j$(nproc --all) \
          KCFLAGS="-include linux/types.h -I$(pwd)/include -I$(pwd)/arch/arm64/include -Wno-error=frame-larger-than= -Wno-implicit-function-declaration"
          
      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel
          path: arch/arm64/boot/Image
