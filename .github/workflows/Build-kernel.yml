name: Build Tab A9+ Custom Kernel (KSU)
on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout Source Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Toolchain & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang llvm lld gcc-aarch64-linux-gnu tar zip

      - name: üìÅ Setup & Permissions
        run: |
          find scripts/ -type f -exec chmod +x {} + || true
          chmod +x scripts/gcc-wrapper.py || true
          
          if ! grep -q "kernelsu" drivers/Makefile; then
            echo 'obj-y += kernelsu/' >> drivers/Makefile
          fi
          
          # ---> THE SINGLE QUOTE FIX <---
          # By using single quotes, we pass the EXACT $(srctree) variable to Kbuild without GitHub altering it.
          echo 'ccflags-y += -I$(srctree)/drivers/kernelsu -I$(srctree)/security/selinux -I$(srctree)/security/selinux/include' >> drivers/kernelsu/Kbuild
          echo 'ccflags-y += -I$(srctree)/drivers/kernelsu -I$(srctree)/security/selinux -I$(srctree)/security/selinux/include' >> drivers/kernelsu/Makefile
          
          # Fix for input.c
          echo 'ccflags-y += -I$(srctree)/drivers' >> drivers/input/Makefile || true
          echo 'ccflags-y += -I$(srctree)/drivers' >> drivers/input/Kbuild || true
          
          mkdir -p include/kernelsu
          ln -sf $(pwd)/drivers/kernelsu $(pwd)/include/kernelsu || true
          
          # Brute force copy KSU headers
          cp drivers/kernelsu/*.h drivers/kernelsu/kernel/ || true

      - name: ü©π Apply Deep Source Code Fixes
        run: |
          sed -i 's|register unsigned long current_stack_pointer asm ("sp");|/* Removed global sp */ #define current_stack_pointer ({ unsigned long sp; asm("mov %0, sp" : "=r"(sp)); sp; })|g' arch/arm64/include/asm/stack_pointer.h || true
          sed -i 's|"brk %0" : : "I"|"brk %0" : : "n"|g' arch/arm64/include/asm/kgdb.h || true
          ln -sf $(pwd)/arch/arm64/include/asm $(pwd)/include/asm || true
          sed -i 's|#define TRACE_INCLUDE_PATH .|#define TRACE_INCLUDE_PATH ../../kernel/sched/walt|g' kernel/sched/walt/trace.h || true
          
          # Focaltech Dummy Firmware Fix
          mkdir -p drivers/input/touchscreen/focaltech_touch_spi/include/firmware
          touch drivers/input/touchscreen/focaltech_touch_spi/include/firmware/fw_sample.i || true

      - name: ‚öôÔ∏è Generate Kernel Configuration
        run: |
          export ARCH=arm64
          make ARCH=arm64 HOSTCC=gcc CC=gcc vendor/gta9pwifi_eur_open_defconfig
          
          # Apply Security & Root configs
          ./scripts/config --file .config --disable SECURITY_DEFEX
          ./scripts/config --file .config --disable SEC_RESTRICT_FORK
          ./scripts/config --file .config --enable KSU
          ./scripts/config --file .config --enable KSU_NEXT
          ./scripts/config --file .config --enable KSU_NEXT_MANUAL_HOOK
          
          make ARCH=arm64 HOSTCC=gcc CC=gcc olddefconfig

      - name: üî® Compile Kernel (The Master Sequencer)
        run: |
          # 1. PREPARE: Generate core headers and scripts
          make ARCH=arm64 CC="clang --target=aarch64-linux-gnu" REAL_CC="clang --target=aarch64-linux-gnu" CROSS_COMPILE=aarch64-linux-gnu- LD=ld.lld HOSTCC=gcc CC_FOR_BUILD=gcc -j$(nproc --all) prepare
          make ARCH=arm64 CC="clang --target=aarch64-linux-gnu" REAL_CC="clang --target=aarch64-linux-gnu" CROSS_COMPILE=aarch64-linux-gnu- LD=ld.lld HOSTCC=gcc CC_FOR_BUILD=gcc -j$(nproc --all) scripts
          
          # 2. FORCE SELINUX TO BUILD: This generates flask.h somewhere on the drive
          make ARCH=arm64 CC="clang --target=aarch64-linux-gnu" REAL_CC="clang --target=aarch64-linux-gnu" CROSS_COMPILE=aarch64-linux-gnu- LD=ld.lld HOSTCC=gcc CC_FOR_BUILD=gcc -j$(nproc --all) security/selinux/ || true
          
          # 3. THE FLASK.H RESCUE OPERATION
          # We locate flask.h and av_permissions.h and physically shove them into the include folder!
          FLASK_FILE=$(find . -name flask.h | head -n 1)
          AV_FILE=$(find . -name av_permissions.h | head -n 1)
          
          if [ -n "$FLASK_FILE" ]; then
            echo "Found flask.h at: $FLASK_FILE"
            cp "$FLASK_FILE" security/selinux/include/ || true
            cp "$FLASK_FILE" drivers/kernelsu/ || true
          fi
          
          if [ -n "$AV_FILE" ]; then
            cp "$AV_FILE" security/selinux/include/ || true
          fi
          
          # 4. MAIN BUILD: With flask.h physically locked in place, we compile the rest!
          make ARCH=arm64 \
          CC="clang --target=aarch64-linux-gnu" \
          REAL_CC="clang --target=aarch64-linux-gnu" \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld \
          HOSTCC=gcc \
          CC_FOR_BUILD=gcc \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          -j$(nproc --all) \
          KCFLAGS="-Wno-error=frame-larger-than= -Wno-implicit-function-declaration -Wno-strict-prototypes -Wno-int-conversion -Wno-enum-conversion"
          
      - name: üì¶ Package Output for Flashing
        run: |
          mkdir -p Final_Kernel
          cp arch/arm64/boot/Image Final_Kernel/ || true
          cd Final_Kernel
          tar -cvf TabA9Plus-KSU-Kernel.tar Image || true
          
      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TabA9Plus-KSU-Kernel
          path: Final_Kernel/TabA9Plus-KSU-Kernel.tar

